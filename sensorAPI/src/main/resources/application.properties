#Els valors amb format ${} s'agafen de les variables d'entorn (si tenen ":", tenen un valor per defecte)

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:18000000}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

sensor.data.api.endpoint=${SENSOR_DATA_API_ENDPOINT}
sensor.data.api.user=${SENSOR_DATA_API_USER}
sensor.data.api.password=${SENSOR_DATA_API_PASSWORD}
